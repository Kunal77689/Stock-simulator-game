<!DOCTYPE html>
<html lang="en">
<head>
    <title>ProfitLogic Trader: Buy, Sell, Prosper</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>ProfitLogic Trader: Buy, Sell, Prosper</h1>
    <form>
        <input type="text" id="user" name="user" style="display:none" value="${user}">
    </form>
    <div class="register">
        <h2>Register</h2>
        <form action="/register" method="POST">
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName"><br>
            
            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName"><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            
            <label for="contact">Contact:</label><br>
            <input type="text" id="contact" name="contact"><br>
            
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>

            <label for="game">Game:</label><br>
            <input type="text" id="game" name="game"><br>
            
            <input type="checkbox" id="isAdmin" name="isAdmin">
            <label for="isAdmin">Admin</label><br>
            
            
            <button type="submit" id="register">Register</button>
        </form>
        
        <p>Already registered? <a href="./login.html">Login</a></p>      
      </div>
      <script src="./js/register.js"></script>
                   
</body>
</html>
